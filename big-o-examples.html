<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Big O Notation</title>
</head>
<body>

<script>

	//BIG O NOTATION: TIME COMPLEXITY

    function addUpTo(n) {
        return n * (n + 1) / 2;
    }
    //Time Complexity:



    function addUpTo2(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
            total += i;
        }
        return total;
    }
    //Time Complexity:
	//Note that the number of operations is (eventually) bounded by a multiple of n



    function countUpAndDown(n) {
        console.log("Going up!");
        for (let i = 0; i < n; i++) {
            console.log(i);
        }
        console.log("At the top!\nGoing down...");
        for (let j = n - 1; j >= 0; j--) {
            console.log(j);
        }
        console.log("Back down. Bye!");
    }
	//Time Complexity:




    function printAllPairs(n) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                console.log(i, j);
            }
        }
    }
	//Time Complexity:




    //BIG O NOTATION: SPACE COMPLEXITY

    function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            total += arr[i];
        }
        return total;
    }
    //Space Complexity:



    function double(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            newArr.push(2 * arr[i]);
        }
        return newArr;
    }
	//Space Complexity:






</script>
</body>
</html>
